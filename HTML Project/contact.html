<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Izaz Alam">
    <meta name="description" content="Contacting of The Little Taco Shop">
    <title>Contact Us || The Little Taco Shop </title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="primary-navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Delicious Tacos close view"
                title="Doesn't it bring water in your mouth?" width="400" height="260">
            <figcaption>
                <p>Little Taco Shop Tacos</p>
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpsbin.org/getaway" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name">
                    </p>
                    <p>
                        <label for="mail">Email:</label>
                        <input type="email" name="mail" id="mail" placeholder="your email">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>

        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>Kansas City, 5555-5555 <br><br> Phone: <a
                    href="tel:555-555-5555">555-555-5555</a> </address>
        </section>
        <br>
        <p><a href="#">Back to Top</a></p>
    </main>
    <hr>
    <footer>
        <p>Copyrigth &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
